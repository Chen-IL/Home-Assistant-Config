play_spotify_on_mi_box:
  alias: Play Spotify on Mi Box
  sequence:
  - service: script.watch_mi_box
  - service: media_player.select_source
    target:
      entity_id: media_player.spotify
    data:
      source: Chen Mi Box
  - delay: 00:00:05
  - service: media_player.media_play
    target:
      entity_id: media_player.spotify
  - service: media_player.select_source
    target:
      entity_id: media_player.bedroom_receiver
    data:
      source: Stereo5
    



watch_mi_box:
  alias: Watch Mi Box
  sequence:
  - service: script.turn_onoff_if_needed
    data:
      wanted_entity_id: switch.bedroom_screen
      operation: 'on'
  - delay: 00:00:01
  # - service: script.turn_onoff_if_needed
  #   data:
  #     wanted_entity_id: media_player.bedroom_mi_box
  #     operation: 'on'
  - delay: 00:00:01
  - service: script.turn_onoff_if_needed
    data:
      wanted_entity_id: media_player.bedroom_receiver
      operation: 'on'
  - delay: 00:00:10
  - service: media_player.select_source
    target:
      entity_id: media_player.bedroom_receiver
    data:
      source: Mi Box



watch_minix:
  alias: Watch Minix
  sequence:
  - service: switch.turn_on
    target:
      entity_id: switch.minix_up
  - service: script.turn_onoff_if_needed
    data:
      wanted_entity_id: switch.bedroom_screen
      operation: 'on'
  - delay: 00:00:02
  - service: script.turn_onoff_if_needed
    data:
      wanted_entity_id: media_player.bedroom_receiver
      operation: 'on'
  - delay: 00:00:10
  - service: media_player.select_source
    target:
      entity_id: media_player.bedroom_receiver
    data:
      source: Minix
  - delay: 00:00:05
  - service: media_player.select_source
    target:
      entity_id: media_player.bedroom_receiver
    data:
      source: Surround



turn_tv_station_off:
  alias: Turn TV and Appliances off
  sequence:
  - service: script.turn_onoff_if_needed
    data:
      wanted_entity_id: switch.bedroom_screen
      operation: 'off'
  - delay: 00:00:01
  - service: script.turn_onoff_if_needed
    data:
      wanted_entity_id: media_player.bedroom_receiver
      operation: 'off'
  - delay: 00:00:01
