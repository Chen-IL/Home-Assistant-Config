play_spotify_on_mi_box:
  alias: Play Spotify on Mi Box
  sequence:
  - service: script.turn_onoff_if_needed
    data:
      wanted_entity_id: media_player.bedroom_receiver
      operation: 'on'
  - delay: 00:00:02
  - service: script.turn_onoff_if_needed
    data:
      wanted_entity_id: media_player.bedroom_mi_box
      operation: 'on'
  - delay: 00:00:10
  - service: media_player.select_source
    data:
      entity_id: media_player.bedroom_receiver
      source: Mi Box
  - data:
      entity_id: media_player.spotify
      source: My Mi Box
    service: media_player.select_source
  - delay: 00:00:05
  - data:
      entity_id: media_player.spotify
    service: media_player.media_play
  - data:
      entity_id: media_player.spotify
      source: Stereo5
    service: media_player.select_source



watch_mi_box:
  alias: Watch Mi Box
  sequence:
  - service: script.turn_onoff_if_needed
    data:
      wanted_entity_id: switch.bedroom_screen
      operation: 'on'
  - delay: 00:00:01
  - service: script.turn_onoff_if_needed
    data:
      wanted_entity_id: media_player.bedroom_mi_box
      operation: 'on'
  - delay: 00:00:01
  - service: script.turn_onoff_if_needed
    data:
      wanted_entity_id: media_player.bedroom_receiver
      operation: 'on'
  - delay: 00:00:10
  - service: media_player.select_source
    data:
      entity_id: media_player.bedroom_receiver
      source: Mi Box



