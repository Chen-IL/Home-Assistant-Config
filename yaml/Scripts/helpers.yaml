turn_onoff_if_needed:
  alias: Turn On or Off if Needed
  sequence:
  - condition: template
    value_template: '{{ states(wanted_entity_id) != operation }}'
  - service: 'homeassistant.turn_{{operation}}'
    target:
      entity_id: '{{wanted_entity_id}}'

